<!-- public/hospitais.html -->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Hospitais - Fila Hospitalar</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Fila Hospitalar</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="hospitais.html">Hospitais</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout">Sair</a>
          </li>
        </ul>
      </div>
    </nav>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Fila Hospitalar</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="hospitais.html">Hospitais</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout">Sair</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Lista de Hospitais</h2>
      <div id="hospitais-list"></div>
    </div>

    <!-- Scripts -->
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      // Verificar se o usuário está autenticado
      const token = localStorage.getItem("token");

      if (!token) {
        alert("Você precisa estar logado para acessar esta página.");
        window.location.href = "/login.html";
      } else {
        // Buscar a lista de hospitais
        fetch("/hospitais", {
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token,
          },
        })
          .then((response) => response.json())
          .then((data) => {
            const hospitaisList = document.getElementById("hospitais-list");
            if (data.length > 0) {
              data.forEach((hospital) => {
                const hospitalCard = document.createElement("div");
                hospitalCard.classList.add("card", "mb-3");
                hospitalCard.innerHTML = `
            <div class="card-body">
              <h5 class="card-title">${hospital.nome}</h5>
              <p class="card-text">${hospital.endereco}</p>
              <p class="card-text">Telefone: ${hospital.telefone}</p>
              <a href="#" class="btn btn-primary" onclick="verFilas(${hospital.id})">Ver Filas</a>
            </div>
          `;
                hospitaisList.appendChild(hospitalCard);
              });
            } else {
              hospitaisList.innerHTML = "<p>Nenhum hospital encontrado.</p>";
            }
          })
          .catch((error) => {
            console.error("Erro ao obter hospitais:", error);
            alert("Erro ao obter hospitais.");
          });
      }

      // Função para redirecionar para a página de filas do hospital
      function verFilas(hospitalId) {
        window.location.href = `/filas.html?hospitalId=${hospitalId}`;
      }

      // Função de logout
      document.getElementById("logout").addEventListener("click", () => {
        localStorage.removeItem("token");
        window.location.href = "/login.html";
      });
    </script>
  </body>
</html>
