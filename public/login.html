<!-- public/login.html -->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Fila Hospitalar</title>
    <link rel="stylesheet" href="css/style-login-mobile.css" />
    <link rel="stylesheet" href="css/style-index-mobile.css" />
    <link rel="stylesheet" href="css/style-index.css" />
    <link rel="stylesheet" href="css/style-login.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <div class="container">
      <div class="container-logo">
        <div class="foto"></div>
        <div class="texto">Fila Hospitalar</div>
      </div>

      <h1>Seja bem-vindo</h1>
      <p>Efetue o seu login</p>

      <div class="container-input">
        <form id="loginForm">
          <input type="email" id="email" placeholder="E-mail" required />
          <input type="password" id="senha" placeholder="Senha" required />
          <button type="submit">Acessar</button>
        </form>
      </div>

      <div class="redefinir">
        <p>Esqueceu sua senha?</p>
        <a href="register.html">Clique aqui</a>
      </div>

      <div class="container-cadastro">
        <p>
          NÃ£o tem uma conta?
          <a href="register.html"><span>Cadastre-se</span></a>
        </p>
      </div>
    </div>

    <!-- Adicionar o script de login -->
    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const email = document.getElementById("email").value;
          const senha = document.getElementById("senha").value;

          try {
            const response = await fetch("/auth/login", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ email, senha }),
            });

            const result = await response.json();

            <!-- Dentro do script de login em login.html -->
            if (response.ok) {
              localStorage.setItem("token", result.token);
              window.location.href = "/profile.html";
              alert("Erro: " + result.message);
            }
          } catch (error) {
            console.error("Erro ao fazer login:", error);
            alert("Erro ao fazer login.");
          }
        });
    </script>
  </body>
</html>
