<!-- public/register.html -->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Cadastro - Fila Hospitalar</title>
    <link rel="stylesheet" href="css/style-index-mobile.css" />
    <link rel="stylesheet" href="css/style-login-mobile.css" />
    <link rel="stylesheet" href="css/style-cadastro-mobile.css" />
    <link rel="stylesheet" href="css/style-index.css" />
    <link rel="stylesheet" href="css/style-login.css" />
    <link rel="stylesheet" href="css/style-cadastro.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  </head>
<body>
  <div class="container">
    <div class="container-logo">
      <div class="foto"></div>
    </div>

    <h2>Criar uma nova conta</h2>

    <div class="container-input">
      <form id="registerForm">
        <input type="text" id="nome" placeholder="Nome completo" required>
        <input type="email" id="email" placeholder="E-mail" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </div>

  <!-- Script para registro -->
  <script>
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;

      try {
        const response = await fetch('/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ nome, email, senha }),
        });

        const result = await response.json();

        if (response.ok) {
          alert('Cadastro realizado com sucesso!');
          window.location.href = '/login.html';
        } else {
          alert('Erro: ' + result.message);
        }
      } catch (error) {
        console.error('Erro ao fazer cadastro:', error);
        alert('Erro ao fazer cadastro.');
      }
    });
  </script>
</body>
</html>
