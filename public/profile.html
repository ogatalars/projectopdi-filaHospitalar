<!-- public/profile.html -->
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <title>Perfil - Fila Hospitalar</title>
    <link rel="stylesheet" href="css/styles.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">Fila Hospitalar</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="hospitais.html">Hospitais</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="profile.html">Perfil</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" id="logout">Sair</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Conteúdo -->
    <div class="container mt-5">
      <h2>Editar Perfil</h2>
      <form id="profileForm">
        <div class="mb-3">
          <label for="nome" class="form-label">Nome:</label>
          <input type="text" id="nome" class="form-control" />
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Nova Senha:</label>
          <input type="password" id="senha" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Atualizar</button>
        <button type="button" class="btn btn-danger" id="deleteAccount">
          Deletar Conta
        </button>
      </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Scripts -->
    <script>
      const token = localStorage.getItem("token");

      if (!token) {
        alert("Você precisa estar logado para acessar esta página.");
        window.location.href = "/login.html";
      } else {
        // Carregar dados do perfil
        fetch("/user/profile", {
          headers: {
            "Content-Type": "application/json",
            Authorization: "Bearer " + token,
          },
        })
          .then((response) => response.json())
          .then((data) => {
            document.getElementById("nome").value = data.nome;
          })
          .catch((error) => {
            console.error("Erro ao carregar perfil:", error);
            alert("Erro ao carregar perfil.");
          });

        // Atualizar perfil
        document
          .getElementById("profileForm")
          .addEventListener("submit", (e) => {
            e.preventDefault();
            const nome = document.getElementById("nome").value;
            const senha = document.getElementById("senha").value;

            fetch("/user/profile", {
              method: "PUT",
              headers: {
                "Content-Type": "application/json",
                Authorization: "Bearer " + token,
              },
              body: JSON.stringify({ nome, senha }),
            })
              .then(async (response) => {
                const result = await response.json();
                if (response.ok) {
                  alert(result.message);
                  // Limpar o campo de senha
                  document.getElementById("senha").value = "";
                } else {
                  alert("Erro: " + result.message);
                }
              })
              .catch((error) => {
                console.error("Erro ao atualizar perfil:", error);
                alert("Erro ao atualizar perfil.");
              });
          });

        // Deletar conta
        document
          .getElementById("deleteAccount")
          .addEventListener("click", () => {
            if (
              confirm(
                "Tem certeza de que deseja deletar sua conta? Essa ação não pode ser desfeita."
              )
            ) {
              fetch("/user/profile", {
                method: "DELETE",
                headers: {
                  "Content-Type": "application/json",
                  Authorization: "Bearer " + token,
                },
              })
                .then(async (response) => {
                  const result = await response.json();
                  if (response.ok) {
                    alert(result.message);
                    localStorage.removeItem("token");
                    window.location.href = "/";
                  } else {
                    alert("Erro: " + result.message);
                  }
                })
                .catch((error) => {
                  console.error("Erro ao deletar conta:", error);
                  alert("Erro ao deletar conta.");
                });
            }
          });

        // Logout
        document.getElementById("logout").addEventListener("click", () => {
          localStorage.removeItem("token");
          window.location.href = "/login.html";
        });
      }
    </script>
  </body>
</html>
